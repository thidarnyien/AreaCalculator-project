<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .box{
            margin-top: 100px;
            text-align: center;
           
        }
        fieldset{
            display: inline-block;
            background-color: rgb(248, 248, 248);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="" id="controlForm">
            <fieldset>
                <legend>Text Control</legend>
                <label for="text">Text</label>
                <input type="text" id="text" required>
                <label for="color">Color</label>
                <input type="color" id="color">
                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="10" max="100">
                <label for="fontstyle">Font Style</label>
                <select name="" id="fontStyle">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Corbel">Corbel</option>
                    <option value="Lato">Lato</option>
                    <option value="Ink Free Regular">Ink Free Regular</option>
                </select>
                <button id="">Run</button>
            </fieldset>
        </form>
        <p id="output">Hello World</p>
    </div>
    <script>
        let text=document.getElementById("text");
        let color=document.getElementById("color");
        let fontSize=document.getElementById("fontSize");
        let fontStyle=document.getElementById("fontStyle");
        let output=document.getElementById("output");
        document.getElementById('controlForm').addEventListener("submit",function(e){
            e.preventDefault();
            output.innerText= text.value;
            output.style.color= color.value;
            output.style.fontSize= fontSize.value+"px";
            output.style.fontFamily= fontStyle.value;

        })
        
        // text.addEventListener('keyup', function(){

        // })

    </script>
</body>
</html>
