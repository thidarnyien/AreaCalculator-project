<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 300px;
        }
        .fn{
            margin-right: 20px;
        }
        .sn{
            margin-right: 2px;
        }
        #btn{
            margin-left: 215px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Summation(+)</h2>
        <label for="first" class="fn">First Number</label>
        <input type="number" id="firstNumber"> 
        <br> <br>
        <label for="second" class="sn">Second Number</label>
        <input type="number" id="secondNumber"> <br>
        <button  id="btn">Calculate</button>
    </div> <hr>
    <div>
        <label>Answer:</label>
        <input id="ans"></input>
    </div>
    <script>
        let x= document.getElementById('firstNumber');
       let y= document.getElementById('secondNumber');
        let calculate=document.getElementById('btn');
        let answer= document.getElementById('ans');

        function calc(){
          answer.value = x.valueAsNumber + y.valueAsNumber;
          x.value ="";
          y.value="";
        }
        calculate.addEventListener("click", calc);
          </script>
</body>
</html>
