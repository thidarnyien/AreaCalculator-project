<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical</title>
    <style>
        #result{
            display: inline-block;
            width: 180px;
            height: 30px;
        }
        input{
            width: 115px;
        }
        
    </style>
</head>
<body>
    <div calss="container">
        <h1>Area Calculator</h1>
        <span>Result:</span>
        <span id="result"></span>
        <button onclick="myList()">Store</button>
        <button onclick="clearFun()">Clear</button>
    </div> <br>
    <div>
        <input type="number" id="width" placeholder="width">
        <input type="number" id="bredth" placeholder="bredth">
        <button id="btn" >Calculate</button>
    </div>
        <ul id="list">
            
        </ul>
    
    <script>   
        let width= document.getElementById("width");
        let bredth= document.getElementById("bredth");
        let result= document.getElementById("result");
        let list= document.getElementById("list");
        let area= () => {
            if(width.value=="" ||bredth.value==0){
                alert("Please fill width & bredth!!")
            }else{
            let calArea= width.value* bredth.value;
            result.innerHTML = `${width.value} ft * ${bredth.value}ft =${calArea} ft<sup>2</sup>`
            width.value="";
            bredth.value="";
            }
        }
        const myBtn = document.getElementById("btn");
        myBtn.addEventListener("click", area)
        function myList(){
                if(result.innerHTML=== ''){
                    alert("Result is empty!")
                }else{
                 list.innerHTML+=`<li>${result.innerHTML}</li>`;
                 clearFun;
                }
        }
         function clearFun(){
            result.innerHTML="";
        }
        
    </script>
</body>
</html>
